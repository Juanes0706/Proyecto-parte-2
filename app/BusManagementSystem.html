<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Buses</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .navbar-custom {
            background-color: #1a237e;
        }
        .nav-link {
            color: #ffffff !important;
            transition: all 0.3s;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            color: #64b5f6 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bus me-2"></i>
                Sistema de Buses
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i> Inicio
                        </a>
                    </li>
                    <!-- Menú Buses -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-bus me-1"></i> Buses
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/buses/crear">
                                <i class="fas fa-plus-circle me-1"></i> Crear Bus
                            </a></li>
                            <li><a class="dropdown-item" href="/buses/listar">
                                <i class="fas fa-list me-1"></i> Listar Buses
                            </a></li>
                            <li><a class="dropdown-item" href="/buses/editar">
                                <i class="fas fa-edit me-1"></i> Editar Bus
                            </a></li>
                        </ul>
                    </li>
                    <!-- Menú Estaciones -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-building me-1"></i> Estaciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/estaciones/crear">
                                <i class="fas fa-plus-circle me-1"></i> Crear Estación
                            </a></li>
                            <li><a class="dropdown-item" href="/estaciones/listar">
                                <i class="fas fa-list me-1"></i> Listar Estaciones
                            </a></li>
                            <li><a class="dropdown-item" href="/estaciones/editar">
                                <i class="fas fa-edit me-1"></i> Editar Estación
                            </a></li>
                        </ul>
                    </li>
                    <!-- Menú Rutas -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-route me-1"></i> Rutas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/rutas/asignar">
                                <i class="fas fa-map-marker-alt me-1"></i> Asignar Ruta
                            </a></li>
                            <li><a class="dropdown-item" href="/rutas/ver">
                                <i class="fas fa-map me-1"></i> Ver Rutas
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
