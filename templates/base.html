{% extends "base.html" %}

{% block title %}Gestión de Buses{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Gestión de Buses</h1>
    <button onclick="mostrarFormularioNuevoBus()" class="btn btn-primary">
        Nuevo Bus
    </button>
</div>

<div class="filters">
    <select id="filtroTipo" onchange="filtrarBuses()">
        <option value="">Todos los tipos</option>
        <option value="TRONCAL">Troncal</option>
        <option value="ZONAL">Zonal</option>
    </select>
    <select id="filtroActivo" onchange="filtrarBuses()">
        <option value="">Todos</option>
        <option value="true">Activos</option>
        <option value="false">Inactivos</option>
    </select>
</div>

<div id="listaBuses" class="bus-grid"></div>

<dialog id="formDialog">
    <form id="busForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="TRONCAL">Troncal</option>
                <option value="ZONAL">Zonal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagenes">Imágenes:</label>
            <input type="file" id="imagenes" name="imagenes" multiple accept="image/*">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" onclick="cerrarFormulario()" class="btn">Cancelar</button>
        </div>
    </form>
</dialog>
{% endblock %}
