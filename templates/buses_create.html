<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Bus - Sistema de Gesti√≥n de Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1>Crear Bus</h1>
        <form action="/api/buses" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Bus</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Bus</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required />
            </div>
            <div class="mb-3">
                <label for="esta_activo" class="form-label">Estado del Bus</label>
                <select class="form-select" id="esta_activo" name="esta_activo" required>
                    <option value="true" selected>Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Bus</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" />
            </div>
            <button type="submit" class="btn btn-primary">Crear Bus</button>
        </form>
    </div>
</body>
</html>
